<table>
  <tr>
    <th> Cover </th>
    <th> Title </th>
    <th> Director </th>
    <th> Release year</th>
    <th> Duration </th>
    <th> Genres </th>
  </tr>

  <tr *ngFor="let movie of movies | async">
    <td>
      <img [src]="movie.ImageUrl" > </td>
    <td> {{ movie.Name }} </td>
    <td> {{ movie.Director }} </td>
    <td> {{ movie.RealeaseDate | date: 'y' }} </td>
    <td> {{ movie.Duration }} min </td>
    <td> {{ movie.Genres }} </td>
  </tr>
</table>
